<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Find People Near You</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Check If people are near you</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    {{bt.errMsg}}
    <div *ngFor="let d of bt.devices">
      {{d.id + "  " + d.rssi}}
    </div>
  </div>
</ion-content>
